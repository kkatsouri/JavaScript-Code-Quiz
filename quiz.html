<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assets\style.css">
        <link rel="stylesheet" href="assets\quiz.css">
    </head>
    <body>
        <div class="container1">
            <div id="home" class="flex-column flex-center">
                <button class="start">Start</button>
                <a href="/highscores.html" id="highscore-btn" class="btn">High Scores</a>
            </div>
        </div>
        <div class="timer">
            100
        </div>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">Question?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" id="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" id="2">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" id="3">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" id="4">Choice</p>
                </div>
            </div>
        </div>
        <div class="initials">
            <form>
               <label>Enter Your Initials</label>
               <input type="text" id="initials"><br>
               <input type="submit" value="Submit">
            </form>
        </div>
        <script src="assets\script.js"></script>
    </body>
</html>
